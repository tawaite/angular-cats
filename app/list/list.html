<md-list flex ng-if="vm.cats.length">
  <md-list-item class="md-3-line" ng-repeat="cat in vm.cats">
    <div class="md-list-item-text" layout="column">
      {{cat.name}}
    </div>
  </md-list-item>
</md-list>
<div layout="row" layout-align="center center" ng-if="!vm.cats.length">
  <p class="md-body-1">
    There are no cats.
  </p>
</div>
<div layout="row" layout-align="end end">
  <md-button class="md-fab" aria-label="Add cat" ng-click="vm.showAddCatPrompt($event)">
    <md-icon md-font-icon="add-circle"></md-icon>
  </md-button>
</div>
